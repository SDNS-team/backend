version: '3.7'
services:
  birthdayapp_local_postgres_user:
    container_name: 'birthdayapp_local_postgres_user'
    image: 'postgres'
    restart: always
    ports:
      - '${USER_DATABASE_PORT}:5432'
    environment:
      POSTGRES_PASSWORD: ${USER_DATABASE_PASSWORD}
      POSTGRES_USER: ${USER_DATABASE_USERNAME}
      POSTGRES_DB: ${USER_DATABASE_NAME}
    volumes:
      - /home/birthdayapp/docker_data/db-data-user/local:/var/lib/postgresql/data
      - ./scripts/postgres:/docker-entrypoint-initdb.d

  birthdayapp_local_postgres_friend:
    container_name: 'birthdayapp_local_postgres_friend'
    image: 'postgres'
    restart: always
    ports:
      - '${FRIEND_DATABASE_PORT}:5432'
    environment:
      POSTGRES_PASSWORD: ${FRIEND_DATABASE_PASSWORD}
      POSTGRES_USER: ${FRIEND_DATABASE_USERNAME}
      POSTGRES_DB: ${FRIEND_DATABASE_NAME}
    volumes:
      - /home/birthdayapp/docker_data/db-data-friend/local:/var/lib/postgresql/data
      - ./scripts/postgres:/docker-entrypoint-initdb.d

  birthdayapp_local_postgres_note:
    container_name: 'birthdayapp_local_postgres_note'
    image: 'postgres'
    restart: always
    ports:
      - '${NOTE_DATABASE_PORT}:5432'
    environment:
      POSTGRES_PASSWORD: ${NOTE_DATABASE_PASSWORD}
      POSTGRES_USER: ${NOTE_DATABASE_USERNAME}
      POSTGRES_DB: ${NOTE_DATABASE_NAME}
    volumes:
      - /home/birthdayapp/docker_data/db-data-note/local:/var/lib/postgresql/data
      - ./scripts/postgres:/docker-entrypoint-initdb.d

  minio:
    image: minio/minio:latest
    command: server --console-address ":9001" /data/
    ports:
      - '${MINIO_PORT}:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-storage:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
volumes:
  minio-storage:
